spring:
  r2dbc:
    url: 'r2dbc:h2:mem:///h2database'
    username: 'h2user'
    password: 'h2password'
    properties:
      Mode: PostgreSQL
      MULTI_THREADED: TRUE
      DB_CLOSE_ON_EXIT: FALSE
  liquibase:
    change-log: classpath*:/db/changelog/db.changelog-master.yaml
    liquibase-schema: LIQUIBASE
    default-schema: EXAMPLE
